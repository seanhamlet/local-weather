<!DOCTYPE html>
<html lang="en-us">
<head>

	  <!-- Recommended charset if using english -->
  <meta charset="utf-8">
  <!-- Description that is shown in search results -->
  <meta description="Local Weather">
  <!-- Ensures rendered using latest IE version -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!-- Controls pages dimensions to follow screen width of device -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Local Weather</title>

  <!-- Basic Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Lato Font -->
  <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>

  <!-- Weather Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.css" rel='stylesheet' type="text/css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons-wind.css" rel='stylesheet' type="text/css">

  <!-- Custom styles for this page -->
  <link href="css/style.css" rel="stylesheet">

</head>

<body>

  <div class="container-fluid">

    <h1>Local Weather</h1>

    <div class="row">

      <div class="col-xs-offset-3 col-xs-6">

        <div class="panel panel-default">

          <div class="panel-body">

            <div class="row">
              <!-- location -->
              <div class="col-xs-6"> 
                <h3 id="location"><span class="fa fa-map-marker"></span>  
                </h3>
              </div>

              <div class="col-xs-6">
                <a href="#"><h3 class="temp-unit">C</h3></a>
              </div>
            </div>

            <hr>

            <div class="row">
              <div class="col-xs-6" id="condition-display">
                <i class="wi" id="icon"></i>
                <h3 id="condition">Partly Cloudy</h3>
              </div>

              <div class="col-xs-6" id="temperature">
                <h4>Today</h4>
                <p id="temp">40 <sup>&deg;<span class="temp-unit">F</span></sup></p>
                <h5>
                  <span id="temp-max">75</span> /
                  <span id="temp-min">59</span>
                </h5>
              </div>
            </div>

            <hr>

          </div>

        </div>

      </div>

    </div>

    <div class="row" id="sixdayforecast">

      <div class="col-xs-offset-1 col-xs-10">
        <!-- 5 day forecast -->
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">

              <div class="col-xs-2">
                <div class="dayforecast">
                  <h6 id="day1">Monday</h6>
                  <i class="wi icon-6day" id="day1-icon"></i>
                  <br>

                  <h6>
                    <span id="temp-max1">75</span> /
                    <span id="temp-min1">59</span>
                  </h6>
                </div>
              </div>

              <div class="col-xs-2">
                <div class="dayforecast">
                  <h6 id="day2">Monday</h6>
                  <i class="wi icon-6day" id="day2-icon"></i>
                  <br>

                  <h6>
                    <span id="temp-max2">75</span> /
                    <span id="temp-min2">59</span>
                  </h6>
                </div>
              </div>

              <div class="col-xs-2">
                <div class="dayforecast">
                  <h6 id="day3">Monday</h6>
                  <i class="wi icon-6day" id="day3-icon"></i>
                  <br>

                  <h6>
                    <span id="temp-max3">75</span> /
                    <span id="temp-min3">59</span>
                  </h6>
                </div>
              </div>

              <div class="col-xs-2">
                <div class="dayforecast">
                  <h6 id="day4">Monday</h6>
                  <i class="wi icon-6day" id="day4-icon"></i>
                  <br>

                  <h6>
                    <span id="temp-max4">75</span> /
                    <span id="temp-min4">59</span>
                  </h6>
                </div>
              </div>

              <div class="col-xs-2">
                <div class="dayforecast">
                  <h6 id="day5">Monday</h6>
                  <i class="wi icon-6day" id="day5-icon"></i>
                  <br>

                  <h6>
                    <span id="temp-max5">75</span> /
                    <span id="temp-min5">59</span>
                  </h6>
                </div>
              </div>

              <div class="col-xs-2">
                <div class="dayforecast">
                  <h6 id="day6">Monday</h6>
                  <i class="wi icon-6day" id="day6-icon"></i>
                  <br>

                  <h6>
                    <span id="temp-max6">75</span> /
                    <span id="temp-min6">59</span>
                  </h6>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>

    <footer>Weather courtesy of <a href="forecast.io" target="_blank">forcast.io</a>.  Background images courtesy of <a href="https://unsplash.com" target="_blank">unsplash.com</a>.</footer>

  </div>

  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
  <script src="js/scripts.js"></script>
</body>
</html>

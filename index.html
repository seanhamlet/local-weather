<!DOCTYPE html>

<html lang="en-us">
    <head>

    	<!-- Recommended charset if using english -->
        <meta charset="utf-8">
        <!-- Description that is shown in search results -->
        <meta description="Local Weather">
        <!-- Ensures rendered using latest IE version -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <!-- Controls pages dimensions to follow screen width of device -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Basic Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Lato Font -->
        <link href='https://fonts.googleapis.com/css?family=Roboto:700,900,500' rel='stylesheet' type='text/css'>

        <!-- Weather Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.css" rel='stylesheet' type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons-wind.css" rel='stylesheet' type="text/css">

        <!-- Custom CSS -->
        <link href="css/style.css" rel="stylesheet">

        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Custom Javascript -->
        <script src="js/scripts.js"></script>

        <title>Local Weather</title>

    </head>
    <body>

        <div class="container-fluid">

            <div class="row">
                <div class="col-sm-offset-3 col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-xs-10" id="location"></div>
                            </div>

                            <div class="row">
                                <div class="col-sm-offset-2 col-xs-4" id="icon"></div>
                                <div class="col-xs-6">
                                    <div id="icons"></div>
                                    <div id="temps"></div>
                                    <div id="days"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-offset-1 col-xs-6" id="temp"></div>
                                <div class="col-sm-offset-2 col-xs-2">
                                    <a href="#"><h3 class="temp-unit">C</h3></a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <footer>Powered by <a href="https://darksky.net/poweredby/" target="_blank">DarkSky</a>.  Background images courtesy of <a href="https://unsplash.com" target="_blank">unsplash.com</a>.</footer>
            <footer>Developed by <a href="https://github.com/seanmhamlet">seanmhamlet</a></footer>
        </div>

    </body>
</html>
